<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="htmlhead">
    <meta charset="UTF-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta content="yes" name="apple-mobile-web-app-capable"></meta>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"></meta>
    <meta content="telephone=yes" name="format-detection"></meta>
    <meta content="email=yes" name="format-detection"></meta>

    <script type="text/javascript" th:src="${_contextPath} + @{/comm/plugins/jQuery/jquery-3.4.1.min.js(v=${_v})}"></script>
    <script type="text/javascript" th:src="${_contextPath} + @{/comm/plugins/bootstrap/bootstrap.min.js(v=${_v})}"></script>
    <script type="text/javascript" th:src="${_contextPath} + @{/comm/js/BaseUtils.js(v=${_v})}"></script>

    <link rel="stylesheet" type="text/css" th:href="${_contextPath} + @{/comm/plugins/bootstrap/bootstrap.min.css(v=${_v})}" />
    <link rel="stylesheet" type="text/css" th:href="${_contextPath} + @{/custom/cloudexam/css/index.css(v=${_v})}" />
    <link rel="stylesheet" type="text/css" th:href="${_contextPath} + @{/custom/cloudexam/css/ng-zorro-antd.css(v=${_v})}" />
    <link rel="stylesheet" type="text/css" th:href="${_contextPath} + @{/custom/cloudexam/css/styles.css(v=${_v})}" />
    <link rel="stylesheet" type="text/css" th:href="${_contextPath} + @{/comm/plugins/jsTree/themes/default/font-awesome/css/font-awesome.min.css(v=${_v})}" />
    <link rel="stylesheet" type="text/css" th:href="${_contextPath} + @{/comm/plugins/jsTree/themes/default/style.min.css(v=${_v})}" />
    <link rel="stylesheet" type="text/css" th:href="${_contextPath} + @{/comm/plugins/jsTree/themes/default/components.min.css(v=${_v})}" />
    <link rel="stylesheet" type="text/css" th:href="${_contextPath} + @{/comm/plugins/jsTree/themes/default/plugins.min.css(v=${_v})}" />
    <script type="text/javascript" th:inline="javascript">
        /*<![CDATA[*/
        var ReportAnalysis = {};
        $(function (){
            ReportAnalysis.diagnosisUrl = [[${_contextPath} + @{/report/diagnosis}]];
            ReportAnalysis.comprehensiveUrl = [[${_contextPath} + @{/report/comprehensive}]];
            ReportAnalysis.errorQuetionUrl = [[${_contextPath} + @{/error/question/list}]];
            $("#diagnosis").click(function (){
                $(".navLi").removeClass("activeLi");
                window.location.href = ReportAnalysis.diagnosisUrl;
                $("#diagnosis").addClass("activeLi");
            });
            $("#comprehensive").click(function (){
                $(".navLi").removeClass("activeLi");
                window.location.href = ReportAnalysis.comprehensiveUrl;
                $("#comprehensive").addClass("activeLi");
            });
            $("#errorQuestion").click(function (){
                $(".navLi").removeClass("activeLi");
                window.location.href = ReportAnalysis.errorQuetionUrl;
                $("#errorQuestion").addClass("activeLi");
            });
        })
        /*]]>*/
    </script>
</head>

<body>
    <!--头部 -->
    <div th:replace="comm/fragments/header2 :: header">header</div>
    <!--主体模块-->
    <div class="content" style="min-height: 28px;">
        <router-outlet></router-outlet>
        <div class="container">
            <div class="breadBox breadcrumb_nav">
                <!---->
            </div>
            <div class="maintop">
                <ul class="aminNav">
                    <li class="navLi activeLi" id="diagnosis" th:text="|#{UI_76_02_07}|">诊断报告</li>
                    <li class="navLi" id="comprehensive" th:text="|#{UI_76_02_08}|">综合报告</li>
                    <li class="navLi" id="errorQuestion" th:text="|#{UI_76_02_09}|">错题分析</li>
                </ul>
            </div>
            <div class="InfoBoxbig" layout:fragment="InfoBoxbig" id="InfoBoxbig"></div>
        </div>
    </div>
    <!--页脚 -->
    <div th:replace="comm/fragments/footer2 :: footer">footer</div>
</body>
</html>
